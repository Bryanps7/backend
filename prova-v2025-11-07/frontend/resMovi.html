<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento</title>
    <script src="./assets/js/resMovimentacao.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="./index.html">HOME</a>
            <a href="./cadProd.html">Cadastrar Produto</a>
            <a href="./lisProd.html">Listar Produto</a>
            <a href="./busProd.html">Buscar Produto</a>
            <a href="./atuProd.html">Atualizar Produto</a>
            <a href="./apaProd.html">Apagar Produto</a>
            <a href="./resMovi.html">Registrar Movimentação</a>
            <a href="./listMovi.html">Listar Movimentações</a>
        </nav>

        <div id="logout-section">
            <h5 id="nameL"></h5>
            <button id="logout">Logout</button>
        </div>
    </header>
    <main>
        <h1>Registrar Movimentação</h1>
        <label for="idVendedor">idVendedor:</label>
        <input type="number" id="idVendedor"><br><br>
        
        <label for="idProduto">idProduto:</label>
        <input type="number" id="idProduto"><br><br>

        <label for="data">data:</label>
        <input type="date" id="data"><br><br>
        
        <label for="qtd">quantidade:</label>
        <input type="number" id="qtd"><br><br>

        <select id="tipo">
            <option value="ENTRADA">ENTRADA</option>
            <option value="SAIDA">SAIDA</option>
        </select><br><br>

        <button id="cadastrar">Cadastrar</button><br><br>

        <div id="res">
            <table>
                <thead>
                    <th>Cod</th>
                    <th>idVendedor</th>
                    <th>idProduto</th>
                    <th>data</th>
                    <th>quantidade</th>
                    <th>tipo</th>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </main>
    <footer>
        By Bryan Prinz
    </footer>
</body>
</html>
